<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script defer src="./cart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center pb-5 min-h-screen gap-10">

    <nav class="fixed w-full text-green-500 p-5 bg-black flex flex-col items-center md:flex-row gap-5 md:gap-0 justify-between">
        <div class="flex gap-5">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>
              
            <a href="./index.html">Home</a>
        </div>
        <ul class="flex gap-5">
            <li>Men's clothing</li>
            <li>Jewelery</li>
            <li>Electronics</li>
            <li>Women's clothing</li>
        </ul>
    </nav>

    <h1 class="text-green-500 font-bold text-4xl uppercase mt-32 md:mt-24">cart</h1>

    <div id="cartProducts" class="w-full md:w-[80%] lg:w-[60%] flex flex-col gap-5">
        
    </div>

    <div class="border-t border-t-green-500 mt-5 w-full md:w-[80%] lg:w-[60%] py-3 px-2 md:px-0 flex flex-col md:flex-row items-center gap-10 md:justify-between">
        <form>
            <div class="flex flex-col gap-2">
                <label for="discount" class="uppercase">discount coupon</label>
                <div class="flex gap-5">
                    <input type="text" name="discount" id="discountInput" class="h-8 border border-green-500 focus:outline-none pl-2">
                    <button class="h-8 uppercase bg-black text-green-500 px-2" id="couponBtn">SUBMIT</button>
                </div>
            </div>
            <div class="flex flex-col gap-2 mt-5">
                <label for="voucher" class="uppercase">voucher</label>
                <div class="flex gap-5">
                    <input type="text" name="voucher" id="voucherInput" class="h-8 border border-green-500 focus:outline-none pl-2">
                    <button class="h-8 uppercase bg-black text-green-500 px-2" id="voucherBtn">SUBMIT</button>
                </div>
            </div>
        </form>

        <div class="text-center md:text-right">
            <div>Total price with 21% VAT</div>
            <div class="text-4xl font-bold text-green-500 mb-5 mt-2"><span id="totalPrice">0.00</span> $</div>
            <div class="uppercase">total discount <span id="discount" class="text-green-500 font-bold">0.00 $</span></div>
        </div>
    </div>

    <template id="productTemplate">
        <div class="w-full h-fit flex py-2 bg-black text-green-500 border border-green-500 p-5 items-center justify-between container">
            <div class="flex items-center gap-10 w-2/3 md:w-1/2">
                <img src="https://placehold.co/150x150" class="w-24 h-24 object-cover" id="img">
                <div id="title" class="text-sm">Title</div>
            </div>

            <div class="border border-green-500 px-1 md:px-5 py-2 text-[11px] md:text-xl select-none">
                <span role="button" id="removeProduct">-</span>
                <span class="mx-1 md:mx-5 count" id="productCount">0.00</span>
                <span role="button" id="addProduct">+</span>
            </div>

            <div class="flex items-center gap-5 w-[22%] md:w-1/4 justify-end text-sm md:text-base">
                <p class="font-bold"><span class="price" id="price">0.00</span> $</p>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-4 md:size-6" role="button" id="deleteProduct">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                  </svg>
                  
            </div>
        </div>
    </template>
</body>
</html>
